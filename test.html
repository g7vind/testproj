<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="test.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
            <header>
                <div class="logodiv">
                    <img src="logo.png" class="logoimg" alt="logo">
                    <h2 class="logo">Arotn</h2>
                </div>
                    <nav class="navbar">
                        <a href="#">Home</a>
                        <a href="#">About</a>
                        <a href="#">Contact</a>
                        <button class="login-btn">Login</button>
                    </nav>
            </header>
    </body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome</h1>
                <p>Login to continue</p>
            </div>
            <form class="login-form">
                <div class="login-content">
                    <div class="form-item">
                        <label for"email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-item">
                        <label for"password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox"></div>
                            <input type="checkbox" id="rememberMeCheckbox">
                            <label for="rememberMeCheckbox" class="checkboxlabel">Remember Me</label>
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                    <button type="Submit" id="Submit">Sign In</button>
                    <div class="form-item">
                        No Account? <a href="#">Sign up</a>!
                    </div>
                    <hr>
                    <div class="login-form-footer">
                        <a href="#">
                            <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">Google Login
                        </a>
                        <a href="#">
                            <img width='30' src="https://upload.wikimedia.org/wikipedia/commons/2/25/Microsoft_icon.svg" alt="Mirosoft logo">Microsoft Login
                        </a>
                    </div>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="" alt="">
        </div>
    </div>
</html>
